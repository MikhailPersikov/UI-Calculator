<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc__inner">
      <div class="calc__output">
        <span class="number__output">0</span>
      </div>
      <div class="calc__buttons-inner">
          <div class="buttons operator reset">C</div>
          <div class="buttons del">&#9003;</div>
          <div class="buttons operator div">รท</div>
          <div class="buttons number">7</div>
          <div class="buttons number">8</div>
          <div class="buttons number">9</div>
          <div class="buttons operator mult">ร</div>
          <div class="buttons number">4</div>
          <div class="buttons number">5</div>
          <div class="buttons number">6</div>
          <div class="buttons operator sub">-</div>
          <div class="buttons number">1</div>
          <div class="buttons number">2</div>
          <div class="buttons number">3</div>
          <div class="buttons  operator sum">+</div>
          <div class="buttons number zero">0</div>
          <div class="buttons operator equality">=</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
