<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc__inner">
      <div class="calc__output">
        <span class="number__output">1,258.2</span>
      </div>
      <div class="calc__buttons-inner">
        <div class="section__one">
          <div class="buttons clear">C</div>
          <div class="buttons">&#9003;</div>
          <div class="buttons operator">&#247;</div>
        </div>
        <div class="section__two">
          <div class="buttons number">7</div>
          <div class="buttons number">8</div>
          <div class="buttons number">9</div>
          <div class="buttons operator">&#215;</div>
        </div>
        <div class="section__three">
          <div class="buttons number">4</div>
          <div class="buttons number">5</div>
          <div class="buttons number">6</div>
          <div class="buttons operator">-</div>
        </div>
        <div class="section__four">
          <div class="buttons number">1</div>
          <div class="buttons number">2</div>
          <div class="buttons number">3</div>
          <div class="buttons operator">+</div>
        </div>
        <div class="section__five">
          <div class="buttons number zero">0</div>
          <div class="buttons operator">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
